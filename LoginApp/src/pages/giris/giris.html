<ion-header>

  <ion-navbar>
    <ion-title>Giris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="login-box">
       
          <ion-row>
            <ion-col>
              <ion-list inset>
                
                <ion-item>
                  <ion-input type="text" placeholder="Email" required [(ngModel)]="kullaniciAdi"></ion-input>
                </ion-item>
                
                <ion-item>
                  <ion-input type="password" placeholder="Password" required [(ngModel)]="password"></ion-input>
                </ion-item>
             
              </ion-list>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col>
              <button ion-button full (click)="loginControl()">Login</button>
              <button ion-button block clear (click)="createNewAccount()" >Create New Account</button>
            </ion-col>
          </ion-row>
          
      
      </div>
</ion-content>
